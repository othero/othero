# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/project/othero

    environment:
      PYTHONPATH: /home/circleci/project/othero

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v1-{{ .Branch }}-
            - pip-packages-v1-

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pipenv install

      - save_cache:
          paths:
            - ~/.local/share/virtualenvs/  # this path depends on where pipenv creates a virtualenv
          key: pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      
      - run:
          name: run tests
          command: |
            pipenv run python test/test_core.py
            pipenv run python test/display/test_utils.py
            pipenv run python test/display/test_stdout.py

workflows:
  version: 2
  build-and-test:
    jobs:
      - build